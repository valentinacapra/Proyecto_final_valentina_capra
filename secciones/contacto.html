  <main>
    <section id="contacto">
     
        <h2>
          Hablemos
        </h2>
        <p>Contactame, enviame cualquier tipo de preguntas acerca de el servicio que necesitas y te contestare lo antes posible.</p>
        <form>
          <div id="userName">
            <label for="Nombre" id="texto-nombre">Nombre</label>
            <input id="Nombre" placeholder="Tu Nombre..." required name="Nombre">
          </div>
          <div id="userEmail">
            <label for="email" id="texto-email">Email</label>
            <input id="email" placeholder="Tu Email..." required name="email">
          </div>
          <div id=userMessage>
            <label for="mensaje" id="texto-mensaje">Tu mensaje</label>
          <textarea id="mensaje" name="area-texto" cols="35" rows="10" placeholder="Dejame un mensaje acerca del servicios que necesitas!"></textarea>
          </div>
          <button id="enviar" type="button" name="submit" value="submit">Enviar</button>
        </form>
     
         
    </section>
